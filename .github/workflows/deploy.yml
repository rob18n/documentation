name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # oder Ihr Hauptbranch im Docu-Repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: rob18n/app
          TARGET_BRANCH: gh-pages
        run: |
          cd build
          git init
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${TARGET_REPO}.git
          git add .
          git commit -m "Deploy Docusaurus site"
          git push --force origin main:${TARGET_BRANCH}